<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Report Status</title>
      <link rel="icon" type="image/x-icon" href="favicon-32x32.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone-frame {
      width: 375px;
      height: 812px;
      border: 16px solid #333;
      border-radius: 50px;
      background-color: #C0C9EE;
      position: relative;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }

    .notch {
      width: 150px;
      height: 30px;
      background-color: black;
      border-radius: 0 0 20px 20px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
    }

    .screen {
      padding: 30px 25px;
      text-align: center;
      position: relative;
      height: 100%;
      box-sizing: border-box;
      color: #000;
    }

    .logo {
      width: 60px;
      margin-top: 70px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
    }

    input[type="email"],
    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      box-sizing: border-box;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .back-link {
      margin-top: 15px;
      display: block;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
    }

    .status-message {
      margin-top: 20px;
      font-size: 14px;
      color: darkgreen;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="notch"></div>
    <div class="screen">
      <img src="Logo1.png" alt="Logo" class="logo" />
      <h2>Track Report Status</h2>

      <form onsubmit="trackStatus(event)">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="tracking-id">Tracking ID</label>
        <input type="text" id="tracking-id" name="tracking-id" placeholder="e.g. 123ABC" required>

        <button type="submit" class="submit-btn">Check Status</button>
      </form>

      <div id="status" class="status-message"></div>

      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    function trackStatus(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const trackingId = document.getElementById("tracking-id").value;

      // Dummy check for demonstration
      const statusDiv = document.getElementById("status");
      if (email && trackingId) {
        statusDiv.textContent = `Report for ID ${trackingId} is currently being reviewed.`;
      } else {
        statusDiv.textContent = `Please enter valid details.`;
      }
    }
  </script>
</body>
</html>
